<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminbuchung</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Terminbuchung</h1>
    <form action="/login" method="POST">
      <label for="plate" class="block mb-2">Kennzeichen</label>
      <input type="text" id="plate" name="plate" class="w-full p-2 border rounded mb-4" required />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Einloggen</button>
    </form>
    <div class="mt-4 text-sm">
      <a href="/admin_login" class="text-blue-600 underline">Zum Adminbereich</a>
    </div>
  </div>
</body>
</html>
