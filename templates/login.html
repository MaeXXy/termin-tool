<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-sm mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Admin Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Benutzername" class="w-full p-2 border rounded mb-4">
      <input type="password" name="password" placeholder="Passwort" class="w-full p-2 border rounded mb-4">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Einloggen</button>
    </form>
  </div>
</body>
</html>
